---
- hosts: bigip_devices
  connection: local
  tasks:
  - name: Create Webserver Pool
    bigip_pool:
      server: "{{ bigip_server }}"
      user: "{{ bigip_username }}"
      password: "{{ bigip_password }}"
      name: "ansible_webserver_pool"
      lb_method: "round-robin"
      monitors:
      - http
      - tcp
      monitor_type: and_list
      validate_certs: False
      state: absent
